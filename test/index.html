<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="aaa">
			<p>456</p>
		</div>
		<input type="button" value="click me" onclick="arrayFunc[0]()" />
	</body>

	<script>
		function A() {
			console.log("I'm A");
		}
		function B() {
			console.log("I'm B");
		}
		var arrayFunc = [A, B];

		let newTag = document.createElement('p');
		newTag.innerHTML = '123';

		document.getElementById('aaa').prepend(newTag);
	</script>
</html>
